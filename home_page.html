<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebTopics</title>
    <!-- Include Font Awesome CSS link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,200;6..12,400;6..12,700&family=Open+Sans:ital,wght@0,500;0,800;1,800&display=swap" rel="stylesheet">
    <style>
        @media screen and (max-width:400px) {
            #nev_par {
                display: flex;
                height: 40px;
                padding: 20px;
                text-align: left;
                background-color: whitesmoke;
            }

        }
        *{
            box-sizing: border-box;
        }

        body {
            background-color: #F0F9FF;
            font-family: "Nunito Sans", Tofu;
        }

        #central_div {
            flex-wrap: wrap;
            display: flex;
            justify-content: center;
        }

        #nev_par {
            height: 50px;
            padding-bottom: 20px;
            padding-top: 10px;
            padding-left: 20px;
            padding-right: 20px;
            text-align: left;
            background-color: whitesmoke;
        }

        #nev_par button {
            float: right;
            margin-right: 10px;
            /* Adding border radius for curved buttons */
            padding: 5px 15px;
            /* Adding padding for a better button appearance */
            background-color: white;
            border-width: 1px;
            color: black;
            border-color: gray;
        }

        #img_div img {
            width: 100%;
            height: 100px;
        }

        label {
            color: #0768AC;
            font-size: 18px;
            /* Adjust font size */
            font-weight: bold;
            /* Add font weight for emphasis */
        }

        /* Add styles for the search bar */
        #search_div {
            margin-top: 10px;
            width: 70%;
            display: flex;
            border: solid 1px gray;
            border-right: none;
            align-items: center;
            box-sizing: border-box;
            height: 40px;
            border-radius: 5px 0px 0px 5px;
            background-color: white;

        }

        #search_bar {
            flex: 1;
            padding: 5px;
            border: none;
            /* Remove border */
            outline: none;
            /* Remove outline */
        }

        #search_icon {
            margin-right: 10px;
            margin-left: 10px;
            color: gray;
        }

        /* Add styles for the drop-down lists */
        #option_div {
            display: flex;
        }

        #option_div select {
            border: none;
        }

        .checked {
            color: orange;
        }

      

        #option_div .border_left {
            border-left: none;
        }

        #cont {
    
            flex-wrap: wrap;
            display: flex;
            

        }

        .chiledOfdiv {
            border-radius: 15px;
            width: 350px;
            height: 400px;
            border: gray 1px solid;
            margin-left: 80px;
            margin-top: 50px;

        }

        .div_img {
            border-radius: 15px 15px 0 0;
            height: 250px;
            width: 350px;
        }

        .filter-container {
            display: flex;
            flex-direction: column;
            flex-wrap: nowrap;
            background-color: white;
            border: 1px solid gray;
            padding: 0 5px;
            margin-top: 10px;
            width: 150px;
        }
        .filter-container > * {
            padding: 0;
            margin: 0;
        }
        .filter-container > label {
            color: black;
            font-size: 10px;
        }
    
    </style>
</head>

<body>
    <div id="main_div">
        <div id="nev_par">
            <label>Web Topics</label>
            <button><i class="fas fa-moon "></i> Dark Mode</button>
            <button><i class="fas fa-star  "></i> Favourites</button>
        </div>
        <div id="img_div">
            <img src="wtap.PNG" alt="welcome-new-site">
        </div>
        <!-- Add the search bar -->

        <div id="central_div">
            <div id="search_div">
                <i id="search_icon" class="fas fa-search"></i>
                <input type="text" id="search_bar" placeholder="Search...">
            </div>
            <div id="option_div">
                <div class="filter-container">
                    <label for="sortSelect">Sort by:</label>
                    <select id="sortSelect">
                        <option  value="Default">Default</option>
                        <option value="option1">Option 1</option>
                        <option value="option2">Option 2</option>
                        <option value="option3">Option 3</option>
                    </select>
                </div>
                <div class="filter-container border_left">
                    <label for="filterSelect">Filter by:</label>
                    <select id="filterSelect" >
                        <option value="Default">Default</option>
                        <option value="choice1">Choice 1</option>
                        <option value="choice2">Choice 2</option>
                        <option value="choice3">Choice 3</option>
                    </select>
                </div>
            </div>
        </div>
        <div style="padding-left: 60px;">
            <h1>24 topics found</h1>
        </div>
        <div id="cont">
            <div class="chiledOfdiv" style="background-color: white;">
                <img src="html.png" class='div_img'>
                <div style="padding-left: 20px;">
                    <i>Web development language</i>
                    <div><b>HTML</b></div>
                </div>
                <div style="margin-top: 15px;margin-left: 20px;"><span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"></span>
                </div>
                <div style='margin-top: 20px;margin-left: 20px;'><i>Author Name</i></div>
            </div>

            <div class="chiledOfdiv" style="background-color: white;">
                <img src="CSS3_logo.svg.png" class='div_img'>
                <div style="padding-left: 20px;">
                    <i>Web development language</i>
                    <div><b>CSS</b></div>
                </div>
                <div style="margin-top: 15px;margin-left: 20px;"><span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"></span>
                </div>
                <div style='margin-top: 20px;margin-left: 20px;'><i>Author Name</i></div>
            </div>

            <div class="chiledOfdiv" style="background-color: white;">
                <img src="javascript.jpg" class='div_img'>
                <div style="padding-left: 20px;">
                    <i>Web development language</i>
                    <div><b>JAVASCRIPT</b></div>
                </div>
                <div style="margin-top: 15px;margin-left: 20px;"><span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"></span>
                </div>
                <div style='margin-top: 20px;margin-left: 20px;'><i>Author Name</i></div>
            </div>


            <div class="chiledOfdiv" style="background-color: white;">
                <img src="docker.png" class='div_img'>
                <div style="padding-left: 20px;">
                    <i>platform designed to help developers build</i>
                    <div><b>DOCKER</b></div>
                </div>
                <div style="margin-top: 15px;margin-left: 20px;"><span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"></span>
                </div>
                <div style='margin-top: 20px;margin-left: 20px;'><i>Author Name</i></div>
            </div>

        </div>
    </div>
</body>

</html>
